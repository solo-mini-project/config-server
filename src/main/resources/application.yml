spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/solo-mini-project/config-file.git
encrypt:
  key-store:
    location: mykeystore.jks
    password: password
    alias: myalias
eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "shutdown"
server:
  port: 8888